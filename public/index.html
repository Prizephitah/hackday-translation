<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation</title>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h1 id="greeting" data-i18n="greeting"></h1>
    <p>
        <span data-i18n="selected-language"> </span>
        <select id="language">
            <option value="en" data-i18n="english">English</option>
            <option value="sv" data-i18n="swedish">Svenska</option>
            <option value="de" data-i18n="german">Deutsch</option>
        </select>
    </p>
    <p>
        <span data-i18n="today-is"> </span> <input type="text" disabled id="day-name" /><br />
        <small data-i18n="last-updated"></small>: <small id="last-updated"></small><br/>
        <small data-i18n="fetched-with-locale"></small>: <strong><small id="fetched-with-locale"></small></strong>
        <small><input type="button" id="load-day" data-i18n="update" /></small>
    </p>
</body>
</html>
